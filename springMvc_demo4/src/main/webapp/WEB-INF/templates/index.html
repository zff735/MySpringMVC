<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    在加入静态文件后一定要让target中的有这个静态文件-->
    <script type="text/javascript" th:src="@{/static/js/jquery-1.12.4.js}"></script>
    <script type="text/javascript">
        $(function(){
            $('#testAjax').click(function(){
                var url=$(this).attr('href');
                $.getJSON(url,"name=mahuateng&password=99999",function(data){
                    alert(data.id);
                })
                return false;
            })
        })
    </script>
</head>
<body>
    <h1>首页</h1>
    <form th:action="@{/testRequestBody}" method="post">
        用户名:<input type="text" name="username">
        密码:<input type="password" name="password">
        <input type="submit" value="测试@RequestBody">
    </form>
    <form th:action="@{/testRequestEntity}" method="post">
        用户名:<input type="text" name="username">
        密码:<input type="password" name="password">
        <input type="submit" value="测试testRequestEntity">
    </form>
<a th:href="@{/testResponseBody}">通过@ResponseBody来响应浏览器</a><br/>
<a th:href="@{/testResponseUser}">通过@ResponseBody来响应java对象</a><br/>
<a th:href="@{/testAjax}" id="testAjax">测试处理Ajax请求</a>
</body>
</html>
